        <!-------------------------------------- SignUp Form --------------------------->

        <form action="#" onsubmit="return login()" style="border:1px solid #ccc">
            <div class="container">
                <h1>Log In</h1>
                <p>Please fill in this form to LogIn Your Tweeter Account</p>
                <hr>
    
                
                <label for="email"><b>Email</b></label>
                <input type="text" id="login-email" placeholder="Enter Email" name="email" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" id="login-password" placeholder="Enter Password" name="psw" required>
    
    
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <a href="forget1.html" style="color: black; font-size: larger; text-decoration: solid;">Forggeten Password?</a>
    
               
                <div class="clearfix" style="width: 100% !important;">
                    <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                    <button type="submit" class="signupbtn" style="width: 100%;">Log In</button>
                </div>
                <p style="color: black; font-size: larger; font-weight: bold;">Don't Have An Account?<a href="index.html"
                    style="text-decoration: none; color: black; font-weight: bolder;">SignUp Here</a></p>
            </div>
        </form>

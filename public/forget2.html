 <!-------------------------------------- Forget Password Step 2 Form --------------------------->

 <form action="#"  onsubmit="return forgot2()" style="border:1px solid #ccc">
    <div class="container">
        <h1>Reset Password</h1>
        <p>Please Enter Your OTP To Recive In Your Mail Box</p>
        <hr>
        
        <label for="email"><b>Email</b></label>
        <input type="text" id="email2" placeholder="Enter Email" name="email" required>
        
        <label for="otp"><b>OTP</b></label>
        <input type="number" id="otp" placeholder="Enter OTP" name="number" required>

        <label for="psw"><b>New Password</b></label>
        <input type="password" id="password2" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat New Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


        <div class="clearfix">
            <button type="reset" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
